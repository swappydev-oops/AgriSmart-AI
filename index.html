<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriSmart AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Babel Standalone for in-browser TSX/JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
  }
}
</script>
</head>
  <body class="bg-gray-100">
    <div id="root"></div>

    <!-- Polyfill for process.env to work in browser environments -->
    <script>
      // This is necessary because the Gemini library expects process.env.API_KEY.
      // In a browser environment without a build step, 'process' is not defined.
      // This polyfill creates the object structure, allowing the hosting environment
      // to inject the API key without causing a runtime error.
      window.process = {
        env: {
          API_KEY: ""
        }
      };
    </script>
    
    <!-- Change script type to text/babel and add presets for React and TypeScript -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
  </body>
</html>
